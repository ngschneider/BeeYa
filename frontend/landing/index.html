        <h1>Register</h1>
        <label for="user">Username:</label>
        <input type="text" id="username" name="user" required>
        <br/>
        <label for="display">Display Name:</label>
        <input type="text" id="displayname" name="display" required>
        <br />
        <label for="email">Email:</label>
        <input type="text" id="email" name="email" required>
        <br />
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <br />
        <button type="submit" name="signup-btn">Sign Up</button>
    </form>

    
    <form id="loginform">
        <h1>Login</h1>

        <input type="password" id="password" name="password" required>
        <br />
        <button type="submit" name="login-btn" onclick="location.href='ec2-3-134-94-116.us-east-2.compute.amazonaws.com/user.html';">Login</button>
